    <main class="main-galeria">
        <section class="section-contactos">
            <h2> Contactos  <i class="fa-solid fa-spinner fa-spin"></i> </h2>

            <form   data-aos="flip-left"
                    data-aos-easing="ease-out-cubic"
                    data-aos-duration="2000" class="form-contacto" action="contactos.html">
                <label for=""><i class="fa-solid fa-user violeta"></i> Nombre</label>
                <input type="text" required minlength="3">
                
                <label for=""><i class="fa-solid fa-envelope violeta"></i> Email</label>
                <input type="email" required>

                <label for=""><i class="fa-solid fa-mobile-screen violeta"></i> Tel</label>
                <input type="tel">

                <label for=""><i class="fa-solid fa-pen violeta"></i> Consulta</label>
                <textarea rows="7"></textarea>


                <label for="">Recibir Novedades en tu email <input type="checkbox">
                </label>
                

                <button type="submit">Enviar <i class="fa-solid fa-right-long"></i></button>

            </form>

        </section>
