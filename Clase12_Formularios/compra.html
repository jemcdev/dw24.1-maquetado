    <link rel="stylesheet" href="muebles.css">

<body>
    <header class="catalogo contactos">
        <h1 class="animate__animated animate__backInLeft">Compra</h1>
    </header>
    <nav>
        <ul>
            <li>
                <a href="index.html">Inicio</a>
            </li>
            <li>
                <a href="muebles.html">Muebles</a>

                <a class="active" href="contactos.html">Contactos</a>
            </li>
            <li>
                <a href="compra.html">Finalizar Compra</a>
            </li>
        </ul>
    </nav>
    <main class="main-galeria">
        <section class="section-contactos">
            <h2> Compra</h2>

            <form class="form-contacto" action="contactos.html">
                <label for=""><i class="fa-solid fa-user violeta"></i> Nombre y Apellido</label>
                <input type="text" required minlength="3">
                
                <label for=""><i class="fa-solid fa-envelope violeta"></i> Email</label>
                <input type="email" required>

                <label for=""><i class="fa-solid fa-mobile-screen violeta"></i> Tel</label>
                <input type="tel">

                <label for="">Medio de Pago</label>
                
                <div>
                    <input type="radio"  name="pago">
                    <label for=""><i class="fa-solid fa-money-bill-1-wave violeta"></i> Efectivo</label> 
                </div>
                <div>
                    <input type="radio"  name="pago">
                    <label for=""><i class="fa-solid fa-credit-card violeta"></i> Tarjeta de Credito</label>
                </div>
                <div>
                    <input type="radio"  name="pago">
                    <label for=""><i class="fa-solid fa-building-columns violeta"></i>  Transferencia</label>
                </div>


                <label for=""><i class="fa-solid fa-calendar violeta"></i> Fecha de recepción</label>
                <input type="date">

                <label for=""><i class="fa-solid fa-location-dot violeta"></i> Dirección de Envio</label>
                <select name="" id="">
                    <option value="">Seleccionar</option>
                    <option value="">Calle Siempre viva 123</option>
                    <option value="">Dirección dos</option>
                </select>
          
                
                <hr>

                <button type="submit">Finalizar compra</button>

            </form>

        </section>
    </main>

    <footer>

            </li>

            </li>
        </ul>
    </footer>
