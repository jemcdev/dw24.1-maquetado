    <header class="catalogo contactos">

    <nav>

            </li>
            <li>
                <a href="compra.html">Finalizar Compra</a>
            </li>
        </ul>
    </nav>
    <main class="main-galeria">
        <section class="section-contactos">
            <h2> Compra</h2>

            <form class="form-contacto" action="contactos.html">
                <label for="">Nombre y Apellido</label>
                <input type="text" required minlength="3">
                
                <label for="">Email</label>
                <input type="email" required>

                <label for="">Tel</label>
                <input type="tel">

                <label for="">Medio de Pago</label>
                
                <div>
                    <input type="radio"  name="pago">
                    <label for="">Efectivo</label> 
                </div>
                <div>
                    <input type="radio"  name="pago">
                    <label for="">Tarjeta de Credito</label>
                </div>
                <div>
                    <input type="radio"  name="pago">
                    <label for="">Transferencia</label>
                </div>


                <label for="">Fecha de recepción</label>
                <input type="date">

                <label for="">Dirección de Envio</label>
                <select name="" id="">
                    <option value="">Seleccionar</option>
                    <option value="">Calle Siempre viva 123</option>
                    <option value="">Dirección dos</option>
                </select>
          
                
                <hr>

                <button type="submit">Finalizar compra</button>

            </form>

        </section>
    </main>
