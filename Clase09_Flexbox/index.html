<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetado y Desarrollo Web</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1> Flexbox</h1>
    </header>
    <main>
        <h2>Redes Sociales</h2>

        <section class="row">
            <div class="mapa">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d52544.50214285843!2d-58.45506392089843!3d-34.603367899999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca622b6fe8eb%3A0x3086321c961cade7!2sEMAE%20(Escuela%20Metropolitana%20de%20Altos%20Estudios%20de%20ALPI%20Asociaci%C3%B3n%20Civil)!5e0!3m2!1ses-419!2sar!4v1715118857154!5m2!1ses-419!2sar" width="600" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <div class="social">
                <img src="images/facebook.png" alt="facebook">
                <img src="images/pinterest.png" alt="pinteres">
                <img src="images/spotify.png" alt="spotify">
            </div>
        </section>


        <div class="social">
            <ul>
                <li>
                    <i class="azul fa-brands fa-facebook"></i>
                </li>
                <li>
                    <i class="fa-brands fa-square-instagram rojo"></i>
                </li>
                <li>
                    <i class="fa-brands fa-telegram"></i>
                </li>
            </ul>
        </div>

  
    </main>
    <footer>
        <p> EMAE | Maquetado y Desarrollo Web | 2024</p>
    </footer>
</body>
</html>
